<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SJ Photo | Professional Retouching</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
html{scroll-behavior:smooth;}

body{
color:#fff;
background:url('https://images.unsplash.com/photo-1516035069371-29a1b244cc32?q=80&w=1920') no-repeat center center/cover;
background-attachment:fixed;
}

body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(8px);
z-index:-1;
}

section{padding:100px 8%;}
h2{text-align:center;font-size:40px;color:#ffd700;margin-bottom:60px;}

header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:25px 8%;
background:rgba(0,0,0,0.95);
z-index:1000;
}

.logo{height:75px;cursor:pointer;}

nav a{
color:#fff;
margin-left:35px;
text-decoration:none;
font-weight:500;
transition:0.3s;
}
nav a:hover{color:#ffd700;}

/* HERO */
.hero{
display:flex;
justify-content:space-between;
align-items:center;
gap:60px;
padding-top:160px;
min-height:90vh;
}

.hero-text{flex:1;}
.hero-text h1{font-size:52px;color:#ffd700;margin-bottom:20px;}
.hero-text p{font-size:20px;margin-bottom:30px;}

.btn{
display:inline-block;
padding:15px 35px;
background:linear-gradient(45deg,#ffd700,#b8860b);
color:#000;
border-radius:30px;
font-weight:600;
text-decoration:none;
transition:0.3s;
}
.btn:hover{transform:scale(1.05);}

/* SLIDER PRO */
.slider{
flex:1;
max-width:1060px;
aspect-ratio:8/5;
overflow:hidden;
border-radius:25px;
position:relative;
box-shadow:0 0 50px rgba(255,215,0,0.6);
}

.slides{
display:flex;
height:100%;
transition:transform 0.8s cubic-bezier(.77,0,.18,1);
}

.slides img{
flex:0 0 100%;
height:100%;
object-fit:cover;
}

.slider-btn{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,0.6);
border:none;
color:#ffd700;
font-size:24px;
padding:10px 15px;
cursor:pointer;
border-radius:50%;
}

.prev{left:15px;}
.next{right:15px;}

.dots{
position:absolute;
bottom:15px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:10px;
}

.dot{
width:10px;
height:10px;
border-radius:50%;
background:#fff;
opacity:0.5;
cursor:pointer;
}
.dot.active{background:#ffd700;opacity:1;}
</style>
</head>

<body>

<header>
<img src="https://github.com/sjretouch/sjretouch/blob/main/2.png?raw=true" class="logo" onclick="window.scrollTo({top:0,behavior:'smooth'})">
<nav>
<a href="#">Home</a>
<a href="#services">Services</a>
<a href="https://www.instagram.com/sj.retoucher/" target="_blank">Gallery</a>
<a href="#faq">FAQ</a>
<a href="#contact">Contact Us</a>
</nav>
</header>

<section class="hero">
<div class="hero-text">
<h1>Welcome to SJphoto</h1>
<p>We are the best choice to help you increase the attraction to your product.</p>
<a href="#contact" class="btn">Try Free Now</a>
</div>

<div class="slider" id="slider">
<div class="slides" id="slides">
<img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=1400">
<img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=1400">
<img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=1400">
</div>

<button class="slider-btn prev" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></button>
<button class="slider-btn next" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></button>

<div class="dots" id="dots"></div>
</div>
</section>

<script>
const slides = document.getElementById("slides");
const total = slides.children.length;
const dotsContainer = document.getElementById("dots");
let index = 0;
let interval;

function updateSlider(){
slides.style.transform = `translateX(-${index*100}%)`;
document.querySelectorAll('.dot').forEach((dot,i)=>{
dot.classList.toggle('active', i===index);
});
}

function nextSlide(){
index = (index+1)%total;
updateSlider();
}

function prevSlide(){
index = (index-1+total)%total;
updateSlider();
}

function createDots(){
for(let i=0;i<total;i++){
const dot=document.createElement("div");
dot.classList.add("dot");
if(i===0) dot.classList.add("active");
dot.addEventListener("click",()=>{
index=i;
updateSlider();
});
dotsContainer.appendChild(dot);
}
}

function startAuto(){
interval=setInterval(nextSlide,4000);
}

function stopAuto(){
clearInterval(interval);
}

document.getElementById("slider").addEventListener("mouseenter",stopAuto);
document.getElementById("slider").addEventListener("mouseleave",startAuto);

createDots();
startAuto();
</script>

</body>
</html>
